<div class="container mt-5">
    <h1>Shopxd</h1>
    <h2>{{title}}</h2>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h6 class="card-subtitle text-muted">{{ product.category }}</h6>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>{{ product.price | currency:'HUF':'symbol':'1.2-2' }}</strong></p>
  
            <button *ngIf="!editingProduct || editingProduct.id !== product.id" (click)="editProduct(product)" class="btn btn-warning">{{title14}}</button>
            <button (click)="deleteProduct(product.key)" class="btn btn-danger">{{title15}}</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="mt-4">
      <h2>{{title2}}</h2>
      <form (ngSubmit)="addProduct()">
        <div class="form-group">
          <label for="name">{{title3}}</label>
          <input id="name" class="form-control" [(ngModel)]="newProduct.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="category">{{title4}}</label>
          <input id="category" class="form-control" [(ngModel)]="newProduct.category" name="category" required />
        </div>
        <div class="form-group">
          <label for="description">{{title5}}</label>
          <textarea id="description" class="form-control" [(ngModel)]="newProduct.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">{{title6}}</label>
          <input id="price" class="form-control" type="number" [(ngModel)]="newProduct.price" name="price" required />
        </div>
        <button type="submit" class="btn btn-primary mt-3">{{title7}}</button>
      </form>
    </div>
  
    <div *ngIf="editingProduct" class="mt-4">
      <h2>{{title8}}</h2>
      <form (ngSubmit)="saveProduct()">
        <div class="form-group">
          <label for="edit-name">{{title9}}</label>
          <input id="edit-name" class="form-control" [(ngModel)]="editingProduct.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="edit-category">{{title10}}</label>
          <input id="edit-category" class="form-control" [(ngModel)]="editingProduct.category" name="category" required />
        </div>
        <div class="form-group">
          <label for="edit-description">{{title11}}</label>
          <textarea id="edit-description" class="form-control" [(ngModel)]="editingProduct.description" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-price">{{title12}}</label>
          <input id="edit-price" class="form-control" type="number" [(ngModel)]="editingProduct.price" name="price" required />
        </div>
        <button type="submit" class="btn btn-success mt-3">{{title13}}</button>
      </form>
    </div>
    <footer>
      <p>{{title16}} Fülöp Ervin</p>
    </footer>
  </div>
